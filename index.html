<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="An immersive LitRPG hunter novel with interactive elements. Read the latest chapter now.">

  <meta property="og:type" content="website">

  <!-- Styles -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  
  <!-- Settings Script (load early to prevent flash) -->
  <script src="js/settings.js"></script>
  
  <style>
    /* Landing page specific styles */
    .landing-hero {
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: var(--spacing-xl) var(--spacing-md);
    }
    
    .landing-title {
      font-size: calc(2.5rem * var(--font-scale));
      font-weight: 700;
      margin-bottom: var(--spacing-sm);
      background: linear-gradient(135deg, var(--color-accent), var(--color-accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .landing-subtitle {
      font-size: calc(1.1rem * var(--font-scale));
      color: var(--color-text-secondary);
      margin-bottom: var(--spacing-lg);
    }
    
    .landing-cta {
      display: flex;
      gap: var(--spacing-md);
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .landing-cta .btn {
      padding: var(--spacing-md) var(--spacing-xl);
      font-size: calc(1rem * var(--font-scale));
    }
    
    /* Table of Contents */
    .toc-section {
      max-width: var(--content-max-width);
      margin: 0 auto;
      padding: var(--spacing-xl) var(--spacing-md);
    }
    
    .toc-header {
      font-size: calc(1.5rem * var(--font-scale));
      margin-bottom: var(--spacing-lg);
      padding-bottom: var(--spacing-sm);
      border-bottom: 2px solid var(--color-border);
    }
    
    .toc-list {
      list-style: none;
    }
    
    .toc-item {
      border-bottom: 1px solid var(--color-border);
    }
    
    .toc-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-md) var(--spacing-sm);
      color: var(--color-text-primary);
      text-decoration: none;
      transition: all var(--transition-fast);
    }
    
    .toc-link:hover {
      background-color: var(--color-accent-subtle);
      color: var(--color-accent);
      text-decoration: none;
      padding-left: var(--spacing-md);
    }
    
    .toc-chapter-num {
      font-weight: 600;
      color: var(--color-accent);
      margin-right: var(--spacing-sm);
    }
    
    .toc-chapter-title {
      flex: 1;
    }
    
    .toc-chapter-date {
      font-size: calc(0.8rem * var(--font-scale));
      color: var(--color-text-muted);
    }
    
    .toc-badge {
      display: inline-block;
      padding: var(--spacing-xs) var(--spacing-sm);
      font-size: calc(0.7rem * var(--font-scale));
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 4px;
      margin-left: var(--spacing-sm);
    }
    
    .toc-badge-new {
      background-color: var(--color-accent);
      color: white;
    }
    
    .toc-badge-forum {
      background-color: #38a169;
      color: white;
    }
    
    /* Footer */
    .landing-footer {
      text-align: center;
      padding: var(--spacing-xl) var(--spacing-md);
      color: var(--color-text-muted);
      font-size: calc(0.85rem * var(--font-scale));
    }
    
    .landing-footer a {
      color: var(--color-text-secondary);
    }
  </style>
</head>
<body>
  <!-- ============================================================
       SITE HEADER
       ============================================================ -->
  <header class="site-header">

      <a href="index.html" class="site-title">Your Story Title</a>
      
      <div class="header-controls">
        <!-- Settings Dropdown -->
        <div class="settings-dropdown">

            <!-- Gear icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>
          
          <div class="settings-panel">
            <!-- Theme Toggle -->
            <div class="settings-section">
              <span class="settings-label">Theme</span>
              <div class="theme-toggle">
                <button class="theme-toggle-btn" data-theme="light">Light</button>
                <button class="theme-toggle-btn" data-theme="dark">Dark</button>
              </div>
            </div>
            
            <!-- Font Size -->
            <div class="settings-section">
              <span class="settings-label">Font Size</span>
              <div class="font-size-controls">
                <button class="font-size-btn" data-size="small" aria-label="Small font"><span>A</span></button>
                <button class="font-size-btn" data-size="normal" aria-label="Normal font"><span>A</span></button>
                <button class="font-size-btn" data-size="large" aria-label="Large font"><span>A</span></button>
                <button class="font-size-btn" data-size="x-large" aria-label="Extra large font"><span>A</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- ============================================================
       HERO SECTION
       ============================================================ -->
  <main>

</body>
</html>
