    /* ============================================================
       INDEX PAGE - Full Background Layout
       ============================================================ */
    
    .index-page {
      min-height: 100vh;
      background-color: #0a0a0f;
      background-image: url('assets/images/background_index.png');
      background-size: cover;
      background-position: center right;
      background-attachment: fixed;
      position: relative;
    }
    
    /* Dark overlay for readability - stronger on left */
    .index-page::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(0, 0, 0, 0.9) 0%,
        rgba(0, 0, 0, 0.75) 35%,
        rgba(0, 0, 0, 0.4) 60%,
        transparent 100%
      );
      pointer-events: none;
    }
    
    /* ============================================================
       HEADER
       ============================================================ */
    
    .index-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .index-title {
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      letter-spacing: 0.05em;
    }
    
    /* ============================================================
       MAIN CONTENT AREA
       ============================================================ */
    
    .index-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 80px 2rem 2rem 2rem;
    }
    
    /* ============================================================
       LEFT SIDE - Banner, Navigation, Chapters
       ============================================================ */
    
    .index-left {
      max-width: 500px;
    }
    
    /* Banner/Logo Image */
    .index-banner {
      margin-bottom: 1.5rem;
    }
    
    .index-banner img {
      max-width: 400px;
      height: auto;
    }
    
    /* Navigation Menu */
    .index-nav {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .index-nav-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    .index-nav-link:hover {
      color: #fff;
      text-decoration: none;
    }
    
    /* Chapter List */
    .index-chapters {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      border-radius: 4px;
      padding: 1.5rem;
      max-width: 400px;
    }
    
    .index-chapters-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .chapter-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .chapter-list-item {
      margin-bottom: 0.75rem;
    }
    
    .chapter-list-item:last-child {
      margin-bottom: 0;
    }
    
    .chapter-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.5rem 0;
      transition: color 0.2s ease;
    }
    
    .chapter-link:hover {
      color: #fff;
      text-decoration: none;
    }
    
    .chapter-num {
      color: rgba(255, 255, 255, 0.5);
      font-family: monospace;
      font-size: 0.9rem;
    }
    
    .chapter-name {
      flex: 1;
    }
    
    .chapter-badge {
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      padding: 2px 8px;
      border-radius: 3px;
      letter-spacing: 0.05em;
    }
    
    .chapter-badge-forum {
      background: #3b5998;
      color: #fff;
    }
    
    .chapter-badge-new {
      background: #5c6bc0;
      color: #fff;
    }
    
    .chapter-meta {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.8rem;
    }
    
    /* ============================================================
       RIGHT SIDE - Action Buttons (positioned at bottom right)
       ============================================================ */
    
    .index-actions {
      position: fixed;
      bottom: 3rem;
      right: 3rem;
      display: flex;
      gap: 0;
      z-index: 10;
    }
    
    .index-btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .index-btn-primary {
      background: rgba(60, 60, 80, 0.8);
      color: #fff;
      border-right: none;
    }
    
    .index-btn-primary:hover {
      background: rgba(80, 80, 100, 0.9);
      color: #fff;
      text-decoration: none;
    }
    
    .index-btn-secondary {
      background: rgba(40, 40, 50, 0.8);
      color: rgba(255, 255, 255, 0.8);
    }
    
    .index-btn-secondary:hover {
      background: rgba(60, 60, 70, 0.9);
      color: #fff;
      text-decoration: none;
    }
    
    /* ============================================================
       MOBILE RESPONSIVE
       ============================================================ */
    
    @media (max-width: 768px) {
      .index-page::before {
        background: rgba(0, 0, 0, 0.8);
      }
      
      .index-content {
        padding: 70px 1rem 6rem 1rem;
      }
      
      .index-banner img {
        max-width: 280px;
      }
      
      .index-nav {
        gap: 1rem;
      }
      
      .index-nav-link {
        font-size: 0.85rem;
      }
      
      .index-chapters {
        max-width: 100%;
      }
      
      .index-actions {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        flex-direction: row;
        gap: 0;
      }
      
      .index-btn {
        flex: 1;
        text-align: center;
        padding: 1rem;
        border-radius: 0;
        border: none;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .index-btn-primary {
        border-right: 1px solid rgba(255, 255, 255, 0.2);
      }
    }
  </style>
